---
layout: default
title: Pat - publications
---
<div class="left">
    <ul class="papers">

	  {% for paper in site.papers %}
        <li class="paper">
            <span class="p-authors"> {{ paper.authors }} </span>
            <span class="p-name"> {{ paper.name }} </span>
            {% for place in paper.places %}
                <a class="p-link" href="{{ place.link }}"> [{{ place.name }}] </a>
            {% endfor %}
        </li>
	  {% endfor %}
    </ul>
</div><!-- /.blurb -->
